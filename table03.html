<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Planets</title>
    <link rel="stylesheet" href="table03.css">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
                <th>Name</th>
                <th>Mass<br />10<sup>24</sup>kg</sup></th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th colspan="2" rowspan="3" scope="rowgroup">Terrestrial Planets</th>
                
                    <th scope="row">Mercury</th>
                    <td>0.330</td>
                   <tr>                 
                     <th scope="row">Venus</th>
                        <td>4.8</td>
                    </tr> 
                    <tr>
                        <th scope="row">Earth</th>
                        <td>5.97</td>

                    </tr>        
            
            </tr>
            <tr>
                <th rowspan="4">Jovian Planets</th>
                <th rowspan="2">Gas Giants</th>
                    <th>Jupiter</th>
                    <td>1898</td>
                    <tr>
                        <th>Saturn</th>
                        <td>568</td>
            
                    </tr>
                <tr>
                    <th rowspan="2">Ice Giants</th>
                        <th>Uranus</th>
                        <td>86.8</td>
                        <tr>
                            <th>Neptune</th>
                            <td>102</td>
                        </tr>
                </tr>

            </tr>


        </tbody>


    </table>

</body>

</html>
